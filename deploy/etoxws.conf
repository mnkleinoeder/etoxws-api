
<Directory /srv/www/webapps/etoxws-api>
  Order allow,deny
  Allow from all
</Directory>

<IfModule mod_wsgi.c>
  WSGIScriptAlias /etoxwsapi /srv/www/webapps/etoxws-api/deploy/etoxws.wsgi
  WSGIApplicationGroup %{GLOBAL}
  WSGIDaemonProcess etoxwsapi processes=15 threads=1
  WSGIProcessGroup etoxwsapi
</IfModule>


